<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .card {
            max-width: 70%;
            margin: 0 auto;
            margin-top: 5px;
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">HR Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/jobs">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin">Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/add-job">Add Job</a>
            </li>
        </ul>
    </div>
</nav>

<div class="card">
    <h5 class="card-header bg-success text-white" th:text="${jobApplication.name + ' - ' + jobApplication.job.jobTitle }"></h5>
    <div class="card-body">
        <h5 class="card-title font-weight-bold">Details</h5>
        <div>
            <span class="font-weight-bold" >Name:</span>
            <span th:text="${jobApplication.name}"></span>
        </div>
        <div>
            <span class="font-weight-bold" >Email:</span>
            <span th:text="${jobApplication.email}"></span>
        </div>
        <div>
            <span class="font-weight-bold" >Phone:</span>
            <span th:text="${jobApplication.phone}"></span>
        </div>
        <div>
            <span class="font-weight-bold" >Address:</span>
            <span th:text="${jobApplication.address}"></span>
        </div>
        <div>
            <span class="font-weight-bold" >Thoughts:</span>
            <span th:text="${jobApplication.thoughts}"></span>
        </div>
    </div>
</div>


</body>
</html>

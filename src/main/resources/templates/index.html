<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .job-button {
            max-width: 60%;
            margin: 0 auto;
        }

        .jobs-container {
            margin-top: 10px;
        }

        .form-container {
            padding: 10px;
        }

        .navbar-nav>li>.dropdown-menu {
            width: 500px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">HR Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Jobs</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Admin Login
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                       <div class="form-container">
                           <form>
                               <div class="form-group row">
                                   <label for="" class="col-4 col-form-label">Username</label>
                                   <div class="col-8">
                                       <div class="input-group">
                                           <div class="input-group-prepend">
                                               <div class="input-group-text">
                                                   <i class="fa fa-user"></i>
                                               </div>
                                           </div>
                                           <input id="" name="" type="text" class="form-control">
                                       </div>
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <label for="text" class="col-4 col-form-label">Password</label>
                                   <div class="col-8">
                                       <div class="input-group">
                                           <div class="input-group-prepend">
                                               <div class="input-group-text">
                                                   <i class="fa fa-asterisk"></i>
                                               </div>
                                           </div>
                                           <input id="text" name="text" type="text" class="form-control">
                                       </div>
                                   </div>
                               </div>
                               <div class="form-group row">
                                   <div class="offset-4 col-8">
                                       <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                   </div>
                               </div>
                           </form>
                       </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div>
<div class="list-group jobs-container">
    <h2 class="list-group-item list-group-item-action job-button active text-center">Available Positions</h2>
    <a href="#" class="list-group-item list-group-item-action job-button" th:each="job : ${jobs}" th:text="${job.jobTitle}" th:href="@{'/jobs/' + ${job.id}}"></a>
    <p href="#" class="list-group-item list-group-item-action job-button" th:if="${#lists.isEmpty(jobs)}" th:text="${'No Available Positions.'}"></p>
</div>
</div>
</body>
</html>

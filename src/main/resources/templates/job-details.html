<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HR Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .card {
            max-width: 70%;
            margin: 0 auto;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">HR Application</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Admin Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="card">
    <h5 class="card-header bg-success text-white" th:text="${job.jobTitle}"></h5>
    <div class="card-body">
        <h5 class="card-title font-weight-bold">Details</h5>
        <div class="card-text" th:text="${job.jobDescription}"></div>
        <div>
            <span class="font-weight-bold" th:text="'Number of People To Hire:'"></span>
            <span th:text="${job.quota}"></span>
        </div>

        <div>
            <span class="font-weight-bold" th:text="'Last Application Date'"></span>
            <span th:text="${#dates.day(job.lastApplicationDate) + '/' + #dates.month(job.lastApplicationDate) + '/' + #dates.year(job.lastApplicationDate)}"></span>
        </div>

        <a th:href="@{'/apply/' + ${job.id}}" class="btn btn-primary mt-2 apply-button">Apply</a>
    </div>
</div>
</body>
</html>
